<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Document A4 paysage scrollable (100 pages)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .a4 {
      width: 1123px;   /* largeur A4 paysage à 96 dpi */
      height: 794px;   /* hauteur A4 paysage */
      max-width: 100%;
      margin: 20px 0;
      position: relative;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<script>
  // Génération automatique de 100 pages PDF
  for (let i = 1; i <= 100; i++) {
    const div = document.createElement("div");
    div.className = "a4";

    const embed = document.createElement("embed");
    // Noms de fichiers sous la forme PAGE01.pdf, PAGE02.pdf, ..., PAGE100.pdf
    embed.src = "PAGE" + String(i).padStart(2, '0') + ".pdf";
    embed.type = "application/pdf";

    div.appendChild(embed);
    document.body.appendChild(div);
  }
</script>

</body>
</html>
